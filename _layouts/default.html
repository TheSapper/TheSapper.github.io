<!doctype html>
<html lang=en>
  <head>
    <!-- Theme selector script -->
    <script>
    function toggleTheme(){
    	var body = document.getElementById('body');
    	var currentClass = body.className;
    	body.className = currentClass == "dark-mode" ? "light-mode" : "dark-mode";
    	localStorage.setItem("theme",body.className);
    }
    function checkTheme(){
    	if (!localStorage.getItem("theme")){
    		localStorage.setItem("theme",document.getElementById('body').className);
    	} else {
    		document.getElementById('body').className = localStorage.getItem("theme");
    	}
    }
    </script>
    <!-- Cookie consent using CookieBot -->
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="e21d64b9-ded7-4d94-bef5-51e6b831bb50" type="text/javascript" async></script>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ site.name }} | {{ page.title }}</title>
    {% feed_meta %}
    {% seo %}
  </head>
  <body id="body" class="light-mode" onload="checkTheme();">
    <div class="wrapper">
      <header>
        <h1>InfosecSapper</h1>
        <p class="view"><a href="https://infosecsapper.com">Home</a> | <a id="theme-switch" href="javascript:toggleTheme();">Change Theme</a></p>
      </header>
      <section>
      {{ content }}
      </section>
      <footer>
        <p><small><a href="{{ site.github.owner_url }}">GitHub</a> | <a href="https://twitter.com/InfosecSapper">Twitter</a> | <a rel="me" href="https://mastodon.social/@infosecsapper">Mastodon</a><br />PGP: <a href="https://keybase.io/thesapper">E8E079E314EF4199</a></small></p>
        <p>
          <small><a href="/privacy.html">Privacy Statement</a></small><br />
          <small>Hosted on GitHub Pages</small>
        </p>
      </footer>
    </div>
  </body>
</html>
